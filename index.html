<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | by Iqbalev</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="display" id="display">0</section>
      <section class="buttons">
        <div class="row first">
          <button class="misc" id="clear">C</button>
          <button class="misc" id="delete">&#x232B;</button>
        </div>

        <div class="row second">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="divide">&#xF7;</button>
        </div>

        <div class="row third">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" id="multiply">&#xD7;</button>
        </div>

        <div class="row fourth">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" id="subtract">&#x2212;</button>
        </div>

        <div class="row fifth">
          <button class="misc" id="dot">.</button>
          <button class="number">0</button>
          <button class="misc" id="equals">&#x3D;</button>
          <button class="operator" id="add">&#x2B;</button>
        </div>
      </section>
    </main>

    <footer>
      Developed by: <br />
      Iqbalev |
      <a href="https://github.com/iqbalev"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
