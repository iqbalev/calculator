<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <section id="display" class="display">0</section>
      <section class="buttons">
        <div class="row first">
          <button>C</button>
          <button>Del</button>
          <button id="divide" class="operator">/</button>
        </div>

        <div class="row second">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button id="multiply" class="operator">x</button>
        </div>

        <div class="row third">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button id="substract" class="operator">-</button>
        </div>

        <div class="row fourth">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button id="add" class="operator">+</button>
        </div>

        <div class="row fifth">
          <button>.</button>
          <button class="number">0</button>
          <button id="equals" class="operator">=</button>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
