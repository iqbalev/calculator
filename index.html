<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <section class="display">0</section>
      <section class="buttons">
        <div class="row first">
          <button>C</button>
          <button>Del</button>
          <button>/</button>
        </div>

        <div class="row second">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>

        <div class="row third">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="row fourth">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="row fifth">
          <button>.</button>
          <button>0</button>
          <button>=</button>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
