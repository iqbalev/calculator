<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <section class="display" id="display">0</section>
      <section class="buttons">
        <div class="row first">
          <button class="misc" id="clear">Clear</button>
          <button class="misc" id="delete">Delete</button>
        </div>

        <div class="row second">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="divide">รท</button>
        </div>

        <div class="row third">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" id="multiply">x</button>
        </div>

        <div class="row fourth">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" id="subtract">-</button>
        </div>

        <div class="row fifth">
          <button class="misc" id="period">.</button>
          <button class="number">0</button>
          <button class="operator" id="equals">=</button>
          <button class="operator" id="add">+</button>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
